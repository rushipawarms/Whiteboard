<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="tools">
       <div class="tool-box">
           <div class="tool active-tool" id="pencil">
               <img src="./logo/Black_Pencil.svg" alt="" >
               <div class="tool-options hide" id="pencil-options">
                <input type="range" name="" id="pencil-size" min="1" max="40">
                <div class="pencil-color">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="blue"></div>
                    <div class="black"></div>
                </div>
               </div>
           </div>
           <div class="tool" id="eraser">
               <img src="./logo/Eraser.svg" alt="" >
               <div class="tool-options hide" id="eraser-options">
                <input type="range" name="" id="eraser-size">
               </div>
           </div>
           <div class="tool">
            <img src="./logo/StickyNote.svg" alt="" >
        </div>
        <div class="tool">
            <img src="./logo/Photo.svg" alt="" >
        </div>
        <div class="tool">
            <img src="./logo/Download.svg" alt="" >
        </div>
        <div class="tool" id="undo">
            <img src="./logo/Undo.svg" alt="" >
        </div>
        <div class="tool" id="redo">
            <img src="./logo/Redo.svg" alt="" >
        </div>
       </div>
   </div>
   <div class="content">
       <canvas id="canvas"></canvas>
   </div>
   <script src="script.js"></script>
   <script src="tools.js"></script>
</body>
</html>
